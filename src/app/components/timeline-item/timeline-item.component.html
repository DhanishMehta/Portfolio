<div class="relative pl-8 pb-8 border-l-2 border-gray-200 dark:border-gray-700 last:border-l-0">
  <!-- Timeline dot -->
  <div class="absolute -left-1.5 top-0 w-3 h-3 bg-blue-600 rounded-full"></div>
  
  <!-- Content -->
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 transition-colors cursor-pointer"
       (click)="onClickItem()">
    <div class="flex items-start gap-4">
      <!-- Company Logo -->
      <div class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center flex-shrink-0">
        <svg class="w-6 h-6 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
        </svg>
      </div>
      
      <!-- Experience Details -->
      <div class="flex-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-2">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ company }}</h3>
          <span class="text-sm text-gray-500 dark:text-gray-400">{{ duration }}</span>
        </div>
        
        <h4 class="text-md font-medium text-blue-600 dark:text-blue-400 mb-2">{{ role }}</h4>
        
        <p class="text-gray-600 dark:text-gray-300 leading-relaxed">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
