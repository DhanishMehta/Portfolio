<nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a href="#home" class="text-xl font-bold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          Dhanish Mehta
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a 
            *ngFor="let item of navItems" 
            (click)="scrollToSection(item.href)"
            class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium cursor-pointer transition-colors"
          >
            {{ item.label }}
          </a>
        </div>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="flex items-center space-x-4">
        <app-dark-mode-toggle></app-dark-mode-toggle>
        
        <!-- Mobile menu button -->
        <button 
          class="md:hidden p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none"
          (click)="toggleMobileMenu()"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen()">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a 
          *ngFor="let item of navItems" 
          (click)="scrollToSection(item.href)"
          class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 block px-3 py-2 rounded-md text-base font-medium cursor-pointer transition-colors"
        >
          {{ item.label }}
        </a>
      </div>
    </div>
  </div>
</nav>
