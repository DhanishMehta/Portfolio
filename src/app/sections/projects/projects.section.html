<section id="projects" class="py-20 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
        Featured Projects
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Here are some of the projects I've worked on. Each one represents a unique challenge and learning experience.
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-project-card 
        *ngFor="let project of projects" 
        [title]="project.title"
        [shortDescription]="project.shortDescription"
        [longDescription]="project.longDescription"
        [image]="project.image"
        [tech]="project.tech"
        [github]="project.github"
        [demo]="project.demo"
        (viewDetails)="onViewDetails($event)"
      ></app-project-card>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div 
    *ngIf="isModalOpen()" 
    class="fixed inset-0 z-50 flex items-center justify-center"
    aria-modal="true" role="dialog"
  >
    <div class="absolute inset-0 bg-black/50" (click)="closeModal()"></div>

    <div class="relative bg-white dark:bg-gray-900 w-11/12 md:w-2/3 lg:w-1/2 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ selectedProject()?.title }}</h3>
        <button class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800" (click)="closeModal()" aria-label="Close dialog">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-4">
        <div class="h-48 bg-gray-200 dark:bg-gray-800 rounded-lg flex items-center justify-center overflow-hidden">
          <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
        </div>

        <p class="text-gray-700 dark:text-gray-300 leading-relaxed">{{ selectedProject()?.longDescription || selectedProject()?.shortDescription }}</p>

        <div class="flex flex-wrap gap-2">
          <span *ngFor="let technology of (selectedProject()?.tech || [])" class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm rounded-full">
            {{ technology }}
          </span>
        </div>

        <div class="flex gap-3 pt-2">
          <a *ngIf="selectedProject()?.github" [href]="selectedProject()?.github" target="_blank" rel="noopener" class="flex-1 px-4 py-2 bg-gray-900 dark:bg-gray-700 text-white text-center rounded-lg hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors" (click)="$event.stopPropagation()">GitHub</a>
          <a *ngIf="selectedProject()?.demo" [href]="selectedProject()?.demo" target="_blank" rel="noopener" class="flex-1 px-4 py-2 bg-blue-600 text-white text-center rounded-lg hover:bg-blue-700 transition-colors" (click)="$event.stopPropagation()">Live Demo</a>
        </div>
      </div>
    </div>
  </div>
</section>
