<section id="awards" class="py-20 bg-white dark:bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
        Awards & Certifications
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        Recognitions, certifications, and achievements.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let award of visibleAwards" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold text-blue-700 dark:text-blue-400 mb-2">{{ award.title }}</h3>
        <p class="text-gray-700 dark:text-gray-300 mb-1">{{ award.issuer }}</p>
        <p *ngIf="award.year" class="text-sm text-gray-500 dark:text-gray-400">{{ award.year }}</p>
      </div>
    </div>
    <div *ngIf="awards.length > AWARD_LIMIT" class="flex justify-center mt-4">
      <button (click)="toggleExpand()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">
        {{ expanded ? 'Show Less' : 'Read More' }}
      </button>
    </div>
  </div>
</section>
